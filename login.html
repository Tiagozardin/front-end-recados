<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Recados</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href=".//css/style.css">
</head>

<body>
    <main>
        <section class="login d-flex align-items-center">
            <div class="container">
                <div class="row d-flex align-items-end">
                    <div class="col-md-6 p-5">
                        <img src="./img/capa.jpg" alt="Foto Entrada" class="figure-img img-fluid">
                    </div>
                    <div class="col-md-6 p-5">
                        <form>
                            <h6 class="text-center pb-3">ENTRAR NO SISTEMA DE RECADOS</h6>
                            <div class="row m-3">
                                <div class="col p-0">
                                    <input type="text" id="userLogin" class="form-control" placeholder="Username">
                                </div>
                                <div class="col p-0">
                                    <input type="password" id="passwordLogin" class="form-control "
                                        placeholder="Password">
                                </div>
                            </div>
                            <div class="row m-1">
                                <div class="d-grid gap-2">
                                    <button type="button" onclick="entrar()" class="btn btn-success">
                                        ENTRAR
                                    </button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="d-grid gap-2">
                                    <a href="./usuario.html" class="text-center text-black-50">
                                        CRIAR CONTA
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <!-- Modal Login-->
            <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Dados invalidos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">FECHAR</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="location.href='usuario.html'">CRIAR CONTA</button>
                    </div>
                </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
