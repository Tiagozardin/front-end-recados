<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href=".//css/style.css">
</head>

<body>
    <main>
        <section class="conta d-flex align-items-center">
            <div class="container">
                <div class="row d-flex align-items-end">
                    <div class="col-md-6 p-5">
                        <img src="./img/capa.jpg" alt="Foto Entrada" class="figure-img img-fluid">
                    </div>
                    <div class="col-md-6 p-5">
                        <form>
                            <div class="row">
                                <div class="col-12">
                                    <h6 class="text-center pb-3">CRIAR CONTA</h6>
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control m-3" id="newUsername" placeholder="Username">
                                    <input type="password" class="form-control m-3" id="newPassword"
                                        placeholder="Password">
                                    <input type="password" class="form-control m-3" id="repeatPassword"
                                        placeholder="Repeat Password">
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="button" onclick="newUser()" class="btn btn-success m-3">
                                    CRIAR CONTA AGORA
                                </button>
                            </div>
                            <div class="d-grid gap-2">
                                <a href="./index.html" class="text-center text-black-50">
                                    LOGIN
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <!-- Modal User-->
            <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Nome de usuario invalido</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Digite um usuario com 2 digitos ou mais
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <!-- Modal Senha-->
            <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Senha invalida</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Digite uma senha de 6 digitos ou mais
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <!-- Modal Confirma Senha-->
            <div class="modal fade" id="okPasswordModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Senhas diferentes</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            As duas senhas digitadas devem ser iguais
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <!-- Modal Success-->
            <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Conta criada com Sucesso</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">FECHAR</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                                onclick="location.href='login.html'">LOGIN</button>
                            <button type="button" class="btn btn-success" data-bs-dismiss="modal"
                                onclick="location.href='recados.html'">MEUS RECADOS</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
