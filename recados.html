<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus recados</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href=".//css/style.css">
</head>

<body>
    <header>
        <div class="container cor text-end mt-3 mb-3 rounded"> 
            <a href="login.html" class="text-black-50"><i class="fa fa-sign-out fa-3x" aria-hidden="true"></i></a>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Meus recados</h1>
            <div class="row">
                <div class="col-4">
                    <input type="text" class="form-control" id="descricao" placeholder="Descrição"
                        aria-label="Descrição" aria-describedby="button-addon2">
                </div>
                <div class="col-8">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="detalhamento" placeholder="Detalhamento"
                            aria-label="Detalhamento" aria-describedby="button-addon2">
                        <button class="btn btn-outline cor text-white" type="button"
                            onclick="salvar()">Salvar</button>
                    </div>
                </div>
            </div>
        </main>
    <main>
        <section class="recados">
            <div class="container">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Detalhamento</th>
                            <th scope="col">Ação</th>
                        </tr>
                    </thead>
                    <tbody id="tabela">

                    </tbody>
                </table>

            </div>
        </section>
    </main>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editar Recado</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="desc" placeholder="Descrição">
                  </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Detalhamento</label>
                    <input type="text" class="form-control" id="det" placeholder="Detalhamento">
                  </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button onclick="atualizar()" type="button" id="editar" class="btn btn-primary">Salvar</button>
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script> 

    <script src="./js/script.js"></script>
</body>

</html>
